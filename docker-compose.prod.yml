version: "3.5"

services:
  admin-territory-manager:
    image: wfelipe2011/admin-territory-manager:main
    restart: unless-stopped
    ports:
      - "4800-4900:4800"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 256m
    networks:
      - npm_public

networks:
  npm_public:
    external: true
